
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySensorLabel" data-translate="smartmeterApp.sensor.home.createOrEditLabel">Create or edit a Sensor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sensor.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sensor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="smartmeterApp.sensor.devEui" for="field_devEui">Dev Eui</label>
            <input type="text" class="form-control" name="devEui" id="field_devEui"
                    ng-model="vm.sensor.devEui"
                    required/>
            <div ng-show="editForm.devEui.$invalid">
                <p class="help-block"
                    ng-show="editForm.devEui.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ng-if="vm.sensor.connectionType == 'LORA'">
            <label class="control-label" data-translate="smartmeterApp.sensor.appEui" for="field_appEui">App Eui</label>
            <input type="text" class="form-control" name="appEui" id="field_appEui"
                    ng-model="vm.sensor.appEui"
                    />
        </div>
        <div class="form-group" ng-if="vm.sensor.connectionType == 'LORA'">
            <label class="control-label" data-translate="smartmeterApp.sensor.appKey" for="field_appKey">App Key</label>
            <input type="text" class="form-control" name="appKey" id="field_appKey"
                    ng-model="vm.sensor.appKey"
                    />
        </div>

                <option value="LORA" data-translate="smartmeterApp.ConnectionType.LORA">LORA</option>
                <option value="M2M" data-translate="smartmeterApp.ConnectionType.M2M">M2M</option>
            </select>

                <option ng-if="vm.sensor.connectionType == 'LORA'" value="VIBRATION_PRO" data-translate="smartmeterApp.Type.VIBRATION_PRO">VIBRATION_PRO</option>
                <option ng-if="vm.sensor.connectionType == 'LORA'" value="CURRENT_METER" data-translate="smartmeterApp.Type.CURRENT_METER">CURRENT_METER</option>
            </select>
